<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип." class="header__image" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__main-container">
            <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar" />
            <div class="profile__info">
              <div class="profile__name-container">
                <h1 class="profile__name hide-overflow">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button page-button"><img class="profile__edit-image" src="./images/edit-button-image.svg" alt="Редактировать профиль"/></button>
              </div>
              <p class="profile__job hide-overflow">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button page-button"><img src="./images/add-button-image.svg" alt="Добавить" /></button>
        </section>
        <section class="cards">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup-edit">
        <div class="popup__container">
          <button type="button" class="popup__close page-button"><img src="./images/close-button-image.svg" alt="Закрыть форму."/></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-form" method="POST" action="#" class="popup__form">
              <input name="edit-name" class="popup__input popup__input_type_name" type="text" value="" required/>
              <input name="edit-job" class="popup__input popup__input_type_job" type="text" value="" required/>
              <button type="submit" class="popup__save page-button">Сохранить</button>
            </form>
          </div>
        </div>
      </section>

      <section class="popup popup-add">
        <div class="popup__container">
          <button type="button" class="popup__close page-button"><img src="./images/close-button-image.svg" alt="Закрыть форму."/></button>
          <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form name="edit-form" method="POST" action="#" class="popup-add__form">
              <input name="add-place" class="popup__input popup__input_type_place" type="text" value="" required placeholder="Название">
              <input name="add-url" class="popup__input popup__input_type_url" type="text" value="" required placeholder="Ссылка на картинку">
              <button type="submit" class="popup__save popup-create page-button">Создать</button>
            </form>
          </div>
        </div>
      </section>

      <section class="popup popup-scale">
        <div class="popup-scale__container">
          <button type="button" class="popup__close page-button"><img src="./images/close-button-image.svg" alt="Закрыть форму."/></button>
          <img src="" alt="" class="popup-scale__image">
          <p class="popup-scale__caption"></p>
          </div>
      </section>

    </div>
    <template class="card-template">
      <article class="card">
        <button class="card__delete-button page-button"></button>
        <img src="" alt="" class="card__image">
        <div class="card__container">
          <h2 class="card__title hide-overflow"></h2>
          <button type="button" class="card__button page-button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
